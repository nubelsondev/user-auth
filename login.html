<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h2 class="page_title">Welcome back</h2>

      <form id="signInForm" class="form">
        <input id="email" class="form_input" type="text" placeholder="Email" />
        <input
          id="password"
          class="form_input"
          type="password"
          placeholder="Password"
        />

        <button id="button" class="button" type="submit">Sign in</button>
      </form>

      <p class="footer">
        Don't have any account? <a href="register.html"><span>Sign Up</span></a>
      </p>
    </div>

    <script src="https://unpkg.com/uuid@latest/dist/umd/uuidv4.min.js"></script>
    <script src="./api.js"></script>
    <script src="./auth.js"></script>
    <script src="./login.js"></script>
  </body>
</html>
