<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h2 class="page_title">Create account</h2>

      <form id="signUpForm" class="form">
        <input
          id="firstName"
          class="form_input"
          type="text"
          placeholder="First name"
          autocomplete="off"
        />

        <input
          id="lastName"
          class="form_input"
          type="text"
          placeholder="Last name"
          autocomplete="off"
        />

        <input id="email" class="form_input" type="email" placeholder="Email" />

        <input
          id="password"
          class="form_input"
          type="password"
          placeholder="Password"
        />

        <input
          id="confirmPassword"
          class="form_input"
          type="password"
          placeholder="Confirm password"
        />

        <button id="button" class="button" type="submit">Sign up</button>
      </form>

      <p class="footer">
        Already have an account? <a href="login.html"><span>Sign In</span></a>
      </p>
    </div>

    <script src="https://unpkg.com/uuid@latest/dist/umd/uuidv4.min.js"></script>
    <script src="./api.js"></script>
    <script src="./auth.js"></script>
    <script src="./signup.js"></script>
  </body>
</html>
